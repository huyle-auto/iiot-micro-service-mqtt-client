name: Trigger auto deployment for micro-service-mqtt-client

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/micro-service-mqtt-client-AutoDeployTrigger-6c920e4a-a129-4e51-b4c6-d9f8c136a53b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.MICROSERVICEMQTTCLIENT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MICROSERVICEMQTTCLIENT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MICROSERVICEMQTTCLIENT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.MICROSERVICEMQTTCLIENT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MICROSERVICEMQTTCLIENT_REGISTRY_PASSWORD }}
          containerAppName: micro-service-mqtt-client
          resourceGroup: dev-iiot-portal-rg
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


